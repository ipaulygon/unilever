<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{product?.product}} - {{variant?.content}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      Serving Size: {{variant?.size}} g.
    </ion-item>
    <ion-item>
      Sugar: {{variant?.sugar}} g. 
      <span *ngIf="variant?.sugar<10" style="color:green">Good</span>
      <span *ngIf="variant?.sugar>=10 && variant?.sugar<=20" style="color:orange">Warning</span>
      <span *ngIf="variant?.sugar>20" style="color:red">Danger</span>
    </ion-item>
    <ion-item>
      Saturated Fat: {{variant?.saturated_fat}} g.
      <span *ngIf="variant?.saturated_fat<3" style="color:green">Good</span>
      <span *ngIf="variant?.saturated_fat>=3 && variant?.saturated_fat<=5" style="color:orange">Warning</span>
      <span *ngIf="variant?.saturated_fat>5" style="color:red">Danger</span>
    </ion-item>
    <ion-item>
      Trans Fatty Acid: {{variant?.trans_fatty_acid}} g.
    </ion-item>
    <ion-item>
      Sodium: {{variant?.sodium}} mg.
      <span *ngIf="variant?.sodium<120" style="color:green">Good</span>
      <span *ngIf="variant?.sodium>=120 && variant?.sodium<=200" style="color:orange">Warning</span>
      <span *ngIf="variant?.sodium>200" style="color:red">Danger</span>
    </ion-item>
  </ion-card>
</ion-content>
