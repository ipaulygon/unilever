<ion-header>
  <ion-navbar color="primary">
    <ion-title>School Certification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab bottom right>
    <button (click)="pushAddProductPage()" ion-fab mini outline color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let product of items">
      <button ion-item (click)="viewProduct(product)">
          {{product.product}}
      </button>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="updateProduct(product)" round>
          <ion-icon name="sync"></ion-icon>
          Update
        </button>
        <button ion-button color="danger" (click)="deleteProduct(product)" round>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
